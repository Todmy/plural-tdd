<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
      .container {
        max-width: 900px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="page-header">
          <h1><a href="#/">movieApp</a></h1>
          <p class="lead">Your Resource for Movie Data.</p>
        </div>
        <div ng-controller="SearchController as vm">
          <form class="form-inline-lg" ng-submit="vm.search()">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Film title..." ng-model="vm.query" ng-keyup=vm.keyup() ng-keydown=vm.keydown()>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="vm.search()">
                  Go!
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <hr>

    <div class="footer">
      <div class="container">
        <p>from @Todmy | movie data from <a href="http://www.omdbapi.com">omdbapi</a></p>
      </div>
    </div>

    <script src="./angular/angular.js" type="text/javascript"></script>
    <script src="./angular/angular-route.js" type="text/javascript"></script>
    <script src="./angular/angular-resource.js" type="text/javascript"></script>
    <script src="./bootstrap/ui-bootstrap-tpls-1.3.3.js" type="text/javascript"></script>

    <!-- sources -->
    <script src="./movie-app/movie-app.module.js"></script>
    <script src="./movie-app/home.controller.js"></script>
    <script src="./movie-app/results.controller.js"></script>
    <script src="./movie-app/search.controller.js"></script>
    <script src="./movie-core/service.js"></script>
    <script src="./omdb/service.js"></script>
  </body>
</html>
